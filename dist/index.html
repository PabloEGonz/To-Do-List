<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  <script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
  <body>
    <main class="container flex">
      <section class="title-container flex">
        <p class="title">Today's To Do</p>
        <img class="reload" src="./images/reload.png" alt="reload-button" />
      </section>
      <form class="input-container flex">
        <input
          class="add"
          type="text"
          placeholder="Add to your list..."
          required
        />
        <button id="submitBtn" type="submit"></button>
      </form>
      <ul class="task-container"></ul>
      <button type="submit" class="remove">Clear all completed</button>
    </main>
  </body>
</html>

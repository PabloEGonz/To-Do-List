<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <p class="title">Today's To Do</p>
      <form class="input-container">
        <input class="add" type="text" placeholder="Add to your list..." />
        <button id="submitBtn" type="submit"></button>
      </form>
      <ul class="task-container"></ul>
      <button type="submit" class="remove">Clear all completed</button>
    </div>
  </body>
</html>
